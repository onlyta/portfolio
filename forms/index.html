<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Name</p>
            <input placeholder="Name" tabindex="1" name="username" type="text" />
        </div>
        <div>
            <p>Password</p>
            <input tabindex="2" name="userpass" type="password" />
        </div>
        <div>
            <p>Phone number</p>
            <input tabindex="3" name="userphone" type="tel" />
        </div>
        <div>
            <p>Gender</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male"> Male
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female"> Female
            </div>
        </div>
        <div>
            <p>Havings</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Bicycle
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes"> Car
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="house" value="yes"> House
            </div>
        </div>
        <div>
            <p>Additional Information</p>
            <textarea tabindex="8" name="text"></textarea>
        </div>
        <div>
            <p>Add photo</p>
            <input tabindex="9" type="file" name="userphoto">
        </div>
        <div>
            <p>Favorite color</p>
            <select tabindex="10" name="color">
                <option value="red">red</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option selected value="blue">blue</option>
            </select>
        </div>
        <div>
            <p>Actions</p>
            <button tabindex="11" type="submit">Submit</button>
            <button tabindex="12" type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
